<html lang="en">
<head>
  <meta charset="UTF-8" />

  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* BODY: gradient background, hearts behind everything */
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #FFDDE1 0%, #FFC4D6 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden; /* hides hearts floating off-screen */
      font-family: "Merriweather", serif;
      position: relative;
    }

    /* FLOATING HEARTS */
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ff6b6b;
      transform: rotate(45deg);
      border-radius: 50% 0 50% 50%;
      animation: floatHearts 7s linear infinite;
      opacity: 0.8;
    }
    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ff6b6b;
      border-radius: 50%;
    }
    .heart::before {
      top: -10px;
      left: 0;
    }
    .heart::after {
      left: 10px;
      top: 0;
    }

    @keyframes floatHearts {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 0.8;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh) rotate(45deg);
        opacity: 0;
      }
    }

    /* ENVELOPE WRAPPER (for 3D flip) */
    .envelope {
      position: relative;
      width: 500px;   /* Envelope width (adjust as needed) */
      height: 300px;  /* Envelope height (adjust as needed) */
      perspective: 1000px; /* Needed for the 3D flip animation */
      max-width: 95%; /* Responsive on smaller screens */
    }

    /* Envelope Top Flap */
    .envelope-top {
      position: absolute;
      width: 100%;
      height: 50%;
      /* Pinkish color; tweak as you like */
      background: #e91e63;
      top: 0;
      transform-origin: bottom;
      border-radius: 0 0 8px 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      /* Flip open animation */
      animation: openEnvelope 1.2s forwards;
      z-index: 2;
    }
    @keyframes openEnvelope {
      0% {
        transform: rotateX(0deg);
      }
      100% {
        transform: rotateX(-180deg);
      }
    }

    /* Envelope Bottom */
    .envelope-bottom {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 50%;
      background: #e91e63;
      border-radius: 8px 8px 0 0;
      box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }

    /* THE LETTER (white sheet) */
    .letter {
      position: absolute;
      top: 60%; /* start it within the envelope area */
      left: 50%;
      transform: translate(-50%, 20px);
